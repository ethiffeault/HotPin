# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Release

on:
  push:
    branches: [ "main" ]
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Build
      id: build
      run: dotnet build -c Release HotPin.netcore.sln
    - name: Publish
      id: publish
      run: dotnet publish --output "output" --configuration Release --self-contained false --runtime win-x64 HotPin.netcore.sln
    - name: Generate Artifact Name
      id: generate-artifac-name
      run: |
        echo "::set-output name=artifact::${{ github.event.repository.name }}.${{ github.ref_name }}.${{ github.run_id }}.zip"
    - name: Copy HotPin.exe
      run: cp HotPin.exe ./output/HotPin.exe
    - name: Generate Artifact
      id: generate-artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.generate-name.outputs.artifact }}
        path: ./output
    - name: Create Release
      id: create-release
      uses: actions/create-release@v1
      with:
        draft: false
        prerelease: false
        release_name: ${{ steps.version.outputs.version }}
        tag_name: ${{ github.ref }}
